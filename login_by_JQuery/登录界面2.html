<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>登录页面</title> 
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

<script>
$.validator.setDefaults({
    submitHandler: function() {
      alert("登录成功!");
    }
});

$().ready(function() {
    $("#signupForm").validate({
		rules:{
			nname:{
				required: true,
				minlength: 2
			},
			ppassword:{
				required:true,
				minlength:6,
			},
		},
		messages: {
			nname:{
				required: "请输入用户名",
				minlength: "姓名至少2位"
			},
			ppassword:{
				required: "请输入密码",
				minlength: "密码至少6位"
			}
		}
	});		 
});
</script>
<!--<script type="text/javascript"  src="validform.js"></script>-->
<link rel='StyleSheet'  type='text/css' href='mystyle.css'>

</head>

<body class="beijing"> 
<form name="form1" id="signupForm" action="通讯录.html" method="get" >

<div class="kuang">
<h2 class="ttitle" ><center> 欢迎登录</center></h2>
<hr>

<p class="nname" >
<label for="nname"><b>姓名：</label></b>
<input  type="text" id="nname" name="nname" required>
<br></p>

<p class="ppassword">
<label for="ppassword"><b>密码：</label></b>
<input type="password" id="ppassword" name="ppassword" class="required" >
<span name="checktext2"></span>
<br></p>

<p class="qita" >
<input type="button" value="忘记密码?">
<input type="button" value="用户注册?">
</p>

<p class="denglu" >
<input type="submit"  value="登录" >
<!--<button onclick="return validform()">登录</button>-->
</p>

</form>
</div>
</body>

</html>
